    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        color: #1e293b;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
        transition: background-color 0.3s ease;
      }
      html.dark body {
        background-color: #0a0f1a;
        color: #f8fafc;
      }
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      .dark ::-webkit-scrollbar-thumb { background: #1e293b; }
      .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
      
      .dark .leaflet-tile {
        filter: brightness(0.6) invert(1) contrast(3) hue-rotate(200deg) saturate(0.3) brightness(0.7);
      }
      .leaflet-container {
        border-radius: 2rem;
        z-index: 10;
      }

      @media print {
        @page { margin: 1cm; size: portrait; }
        body { visibility: hidden; background: white !important; color: black !important; }
        #root { display: none !important; }
        .printable-receipt {
          visibility: visible !important;
          display: block !important;
          position: absolute !important;
          left: 0 !important;
          top: 0 !important;
          width: 100% !important;
          background: white !important;
          color: black !important;
          border: 1px solid #000 !important;
          padding: 1.5cm !important;
          margin: 0 !important;
          border-radius: 0 !important;
          box-shadow: none !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        .printable-receipt * { visibility: visible !important; color: black !important; border-color: #000 !important; background-color: transparent !important; box-shadow: none !important; }
        .no-print { display: none !important; }
        .print-logo { display: flex !important; align-items: center !important; gap: 10px !important; margin-bottom: 20px !important; border-bottom: 2px solid #000 !important; padding-bottom: 15px !important; }
        .print-header-title { font-size: 18pt !important; font-weight: 900 !important; text-transform: uppercase !important; }
        .print-divider { border-top: 1px dashed #000 !important; margin: 15px 0 !important; }
        .print-label { font-size: 8pt !important; font-weight: 800 !important; text-transform: uppercase !important; color: #333 !important; }
        .print-value { font-size: 11pt !important; font-weight: 700 !important; }
        .print-footer { margin-top: 30px !important; font-size: 7pt !important; text-align: center !important; border-top: 1px solid #000 !important; padding-top: 10px !important; }
      }
    </style>

  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js').then(reg => {
            reg.addEventListener('updatefound', () => {
              const newWorker = reg.installing;
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  // Notifica o app React sobre a nova versão
                  window.dispatchEvent(new CustomEvent('sw-update-available', { detail: reg }));
                }
              });
            });
          });
        });
      }
    </script>
  </body>
